<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>e book</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container-fluid">
            <div class="navigation col-xs-3">
                <div class="list-group">
                    <a class="list-group-item library" href="index.html">
                        <img src="/images/library-button.png">
                    </a>
                    <a class="list-group-item preview" href="#">Preview</a>
                    <a class="list-group-item save" href="sample-double.pdf" target="_blank">Save</a>
                    <a class="list-group-item print" href="amazon.png" target="_blank">Print!</a>
                </div>
            </div>

            <div class="jumbotron col-xs-9">
                <form class="form-horizontal book-set-up" role="form">
                  <div class="form-group">
                    <label class="control-label col-xs-4 col-xs-offset-1" for="character1">Parent's Name</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" id="character1" placeholder="Parent's Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-xs-4 col-xs-offset-1" for="character1">Child's Name</label>
                    <div class="col-xs-6">
                      <input type="text" class="form-control" id="character1" placeholder="Childs's Name">
                    </div>
                  </div>
                  <button type="button" class="btn btn-default btn-md choose-pics">Choose Pictures</button>
                </form>
                <div class="book-pages">
                    <div class="spread">
                        <div class="page-left">
                            <div class="panel">
                                <div class="page-copy">Come Pam.<br>It is time.<br>It is time to wash.</div>
                            </div>
                            <div class="page-number">1</div>
                        </div>
                        <div class="page-right">
                            <div class="panel">
                                <div class="verbal-cue">Mom running water for bath.</div>
                                <img src="/images/add-a-photo-img.png">
                            </div>
                            <div class="page-number">2</div>
                        </div>
                    </div>
                    <div class="spread">
                        <div class="page-left">
                            <div class="panel">
                                <div class="page-copy">Come Pam.<br>It is time.<br>It is time to wash.</div>
                            </div>
                            <div class="page-number">1</div>
                        </div>
                        <div class="page-right">
                            <div class="panel">
                                <div class="verbal-cue">Mom running water for bath.</div>
                                <img src="/images/add-a-photo-img.png">
                            </div>
                            <div class="page-number">2</div>
                        </div>
                    </div>
                    <div class="spread">
                        <div class="page-left">
                            <div class="panel">
                                <div class="page-copy">Come Pam.<br>It is time.<br>It is time to wash.</div>
                            </div>
                            <div class="page-number">1</div>
                        </div>
                        <div class="page-right">
                            <div class="panel">
                                <div class="verbal-cue">Mom running water for bath.</div>
                                <img src="/images/add-a-photo-img.png">
                            </div>
                            <div class="page-number">2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/template" id="page-spread-template">
            <div class="page-left">
                <div class="panel">
                    <div class="page-copy"><%= copyText %></div>
                </div>
                <div class="page-number"><%= pageNumber %></div>
            </div>
            <div class="page-right">
                <div class="panel">
                    <div class="verbal-cue"><%= verbalCue %></div>
                    <img src="<%= imgUrl %>">
                </div>
                <div class="page-number"><%= pageNumber + 1 %></div>
            </div>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/jspdf/jspdf.js"></script>

        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/page.js"></script>
        <script src="scripts/book.js"></script>
        <script src="scripts/picture-slot.js"></script>
        <script src="scripts/picture.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
